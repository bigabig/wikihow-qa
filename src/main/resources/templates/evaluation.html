<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WikiHow QA</title>
    <!--/*/<th:block th:include="fragments/general :: headerfiles"></th:block> /*/-->
</head>
<body class="w3-theme-l5">
    <!-- Navbar -->
    <div th:include="fragments/general :: header"></div>

    <!-- Content -->
<div class="w3-container w3-content" style="max-width:1980px;margin-top:80px">

    <div id="expertsearch" class="w3-row">
        <div class="w3-col m7" style="margin:auto; float:none;">
            <div class="w3-card w3-round w3-white">
                <div class="w3-container w3-padding">
                    <!--<h6 class="w3-opacity">Search for Experts</h6>-->
                    <form th:action="@{/}" th:object="${query}" method="post">
                        <p class="w3-large" style="margin-top: 8px;">
                            <input th:field="*{topic}" class="w3-input w3-border" type="text"></p>
                        <p style="margin-bottom: 6px;">
                            <button name="redirectTo" type="submit" class="w3-button w3-theme"><i class="fa fa-search"></i> Â Search</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${result}">
        <div class="w3-row" style="margin-top: 16px;">
            <div class="w3-col m4" style="padding-right:8px;">
                <div class="w3-card w3-round w3-white">
                    <div class="w3-container w3-padding">
                        <h4>Text-Rank Summary</h4>
                        <p th:text="${wikihowtextrank}"></p>
                    </div>
                </div>
            </div>
            <div class="w3-col m4" style="padding-left:8px; padding-right:8px;">
                <div class="w3-card w3-round w3-white">
                    <div class="w3-container w3-padding">
                        <h2 th:text="${result.getTitle()}"></h2>
                        <h4>Target Summary:</h4>
                        <ul>
                            <li th:each="answer : ${result.getSummary()}" th:text="${answer}"></li>
                        </ul>
                    </div>
                </div>
                <div class="w3-card w3-round w3-white" style="margin-top: 16px;">
                    <div class="w3-container w3-padding">
                        <h4>Full Article</h4>
                        <p th:text="${result.getArticle()}"></p>
                    </div>
                </div>
            </div>
            <div class="w3-col m4" style="padding-left:8px;">
                <div class="w3-card w3-round w3-white">
                    <div class="w3-container w3-padding">
                        <h4>Neural Summary</h4>
                        <p th:text="${wikihowtextrank}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <div th:replace="fragments/general :: footer"></div>

    <!-- Scripts -->
    <script th:replace="fragments/general :: scripts"></script>
</body>
</html>
